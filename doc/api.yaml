          type: string
          format: date-time
      type: object
    Photos:
      type: array
      items:
        $ref: '#/components/schemas/Photo'
    Profile:
      x-swagger-router-model: it.uniroma1.wasa.venieromerlini.model.Profile
      properties:
        id:
          type: integer
          format: int64
          example: 1234
          minimum: 1
        user:
          $ref: '#/components/schemas/User'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'
        followees:
          type: array
          items:
            $ref: '#/components/schemas/Follow'
        followers:
          type: array
          items:
            $ref: '#/components/schemas/Follow'
      type: object
    UserHomePage:
      x-swagger-router-model: it.uniroma1.wasa.venieromerlini.model.UserHomePage
      properties:
        id:
          type: integer
          format: int64
          example: 1234
          minimum: 1
        user:
          $ref: '#/components/schemas/User'
        photos:
          type: array
          items:
            $ref: '#/components/schemas/Photo'
        followees:
          type: array
          items:
            $ref: '#/components/schemas/Follow'
